<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="preferences.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "currentSection": "general"
            }
        },
        "sectionSelector": {
            "prototype": "../../controls/section-selector.reel",
            "properties": {
                "element": {"#": "sectionSelector"},
                "sections": [
                    {
                        "identifier": "general",
                        "label": "General",
                        "iconUrl": "path"
                    },
                    {
                        "identifier": "localization",
                        "label": "Localization",
                        "iconUrl": "path"
                    },
                    {
                        "identifier": "settingsDatabase",
                        "label": "Settings Database",
                        "iconUrl": "path"
                    }
                ]
            },
            "bindings": {
                "currentSection": {"<->": "@owner.currentSection"}
            }
        },
        "substitution": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "substitution"}
            },
            "bindings": {
                "switchValue": {"<-": "@owner.currentSection"}
            }
        },
        "general": {
            "prototype": "../general.reel",
            "properties": {
                "element": {"#": "general"}
            }
        },
        "localization": {
            "prototype": "../localization.reel",
            "properties": {
                "element": {"#": "localization"}
            }
        },
        "settingsDatabase": {
            "prototype": "../settings-database.reel",
            "properties": {
                "element": {"#": "settingsDatabase"}
            },
            "bindings": {
                "property": {"<-": "data"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Preferences">
        <div data-montage-id="sectionSelector" class="Accounts-navigation"></div>
        <div data-montage-id="substitution" class="Accounts-substitution">
            <div data-montage-id="general" data-arg="general"></div>
            <div data-montage-id="localization" data-arg="localization"></div>
            <div data-montage-id="settingsDatabase" data-arg="settingsDatabase"></div>
        </div>

    </div>
</body>
</html>
