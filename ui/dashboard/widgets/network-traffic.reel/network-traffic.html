<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="network-traffic.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "chart": {"@": "chart"}
            }
        },
        "chart": {
            "prototype": "../widget.reel",
            "properties": {
                "element": {"#": "chart"},
                "showLegend": true,
                "showYAxis": true,
                "yFormat": "1.2s",
                "isTimeSeries": true,
                "useGuideline": true,
                "metrics": [
                    ["if_octets", "rx"],
                    ["if_octets", "tx"]
                ],
                "removePrefix": "if_octets."
            },
            "bindings": {
                "title": {"<-": "'Network traffic - ' + @owner.card"},
                "source": {"<-": "'interface-' + @owner.card"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="NetworkTraffic DashboardWidget">
        <div data-montage-id="chart"></div>
    </div>
</body>
</html>
