<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="memory-allocation.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "chart": {"@": "chart"}
            }
        },
        "chart": {
            "prototype": "../widget.reel",
            "properties": {
                "element": {"#": "chart"},
                "showLegend": true,
                "showYAxis": true,
                "yFormat": "1.2s",
                "isTimeSeries": true,
                "isStacked": true,
                "useGuideline": true,
                "title": "Memory allocation",
                "source": "memory",
                "metrics": [
                    "memory-active",
                    "memory-inactive",
                    "memory-cache",
                    "memory-free",
                    "memory-wired"
                ],
                "removePrefix": "memory-"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="MemoryAllocation DashboardWidget">
        <div data-montage-id="chart"></div>
    </div>
</body>
</html>
