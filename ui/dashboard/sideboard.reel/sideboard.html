<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="sideboard.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "bindings": {
                "classList.has('is-collapsed')": {"<-" : "@owner.isCollapsed"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },
        "alerts": {
            "prototype": "ui/dashboard/widgets/notifications.reel",
            "properties": {
                "element": {"#": "alerts"},
                "title": "Alerts",
                "type": "ALERT",
                "emptyText": "No Alerts Reported"
            }
        },

        "tasks": {
            "prototype": "ui/dashboard/widgets/notifications.reel",
            "properties": {
                "element": {"#": "tasks"},
                "title": "Tasks",
                "type": "TASK",
                "emptyText": "No Current Tasks"
            }
        },

        "toggleSideboard": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "toggleSideboard"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Sideboard">
        <div class="Sideboard-container">
            <div class="Sideboard-icons">
                <div class="Sideboard-icon"></div>
                <div class="Sideboard-icon"></div>
                <div class="Sideboard-icon"></div>
                <div class="Sideboard-icon"></div>
            </div>

            <div class="Sideboard-widgets">
                <div data-montage-id="alerts"></div>
                <div data-montage-id="tasks"></div>
            </div>
        </div>
        <div data-montage-id="toggleSideboard" class="Sideboard-toggleSideboard Sideboard-icon">
            <svg><use xlink:href="#i-arrow"/></svg>
        </div>
    </div>
</body>
</html>
