<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="thermometer.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "controller": {
            "prototype": "montage/core/range-controller",
            "bindings": {
                "content": {"<-": "@owner.cpu_temp_stats"}
            }
        },
        "table": {
            "prototype": "ui/controls/table.reel",
            "properties": {
                "element": {"#": "table"},
                "dataController": {"@": "controller"},
                "columns": [
                    {
                        "label": "CPU",
                        "expression": "short_name.slice(0, -12)"
                    },
                    {
                        "label": "Temperature",
                        "expression": "",
                        "componentModuleId": "ui/hardware/thermometer.reel/temperature-status.reel"
                    }
                ]
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Thermometer">
        <div data-montage-id="table"></div>
    </div>
</body>
</html>
