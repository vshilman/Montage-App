<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="general.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "scrollView": {
            "prototype": "blue-shark/ui/scrollview.reel",
            "properties": {
                "element": {"#": "scrollView"},
                "overflow": "scrollY"
            }
        },
        "hostname": {
            "prototype": "blue-shark/ui/field-text.reel",
            "properties": {
                "element": {"#": "hostname"},
                "label": "Hostname"
            },
            "bindings": {
                "value": {"<-": "@owner.hostname"}
            }
        },
        "version": {
            "prototype": "blue-shark/ui/field-text.reel",
            "properties": {
                "element": {"#": "version"},
                "label": "FreeNAS Version"
            },
            "bindings": {
                "value": {"<-": "@owner.version"}
            }
        },
        "cpu_model": {
            "prototype": "blue-shark/ui/field-text.reel",
            "properties": {
                "element": {"#": "cpu_model"},
                "label": "Platform"
            },
            "bindings": {
                "value": {"<-": "@owner.hardware.cpu_model"}
            }
        },
        "memory": {
            "prototype": "blue-shark/ui/field-text.reel",
            "properties": {
                "element": {"#": "memory"},
                "label": "Memory"
            },
            "bindings": {
                "value": {"<-": "@owner.hardware.memory_size"}
            }
        },
        "systemTime": {
            "prototype": "blue-shark/ui/field-text.reel",
            "properties": {
                "element": {"#": "systemTime"},
                "label": "System Time"
            },
            "bindings": {
                "value": {"<-": "@owner.time.system_time"}
            }
        },
        "uptime": {
            "prototype": "blue-shark/ui/field-text.reel",
            "properties": {
                "element": {"#": "uptime"},
                "label": "Uptime"
            },
            "bindings": {
                "value": {"<-": "@owner.time.uptime"}
            }
        },
        "loadAverage": {
            "prototype": "blue-shark/ui/field-text.reel",
            "properties": {
                "element": {"#": "loadAverage"},
                "label": "Load Average"
            },
            "bindings": {
                "value": {"<-": "@owner.loadAvg"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="General">
        <div data-montage-id="scrollView">
            <div data-montage-id="hostname"></div>
            <div data-montage-id="version"></div>
            <div data-montage-id="cpu_model"></div>
            <div data-montage-id="memory"></div>
            <div data-montage-id="systemTime"></div>
            <div data-montage-id="uptime"></div>
            <div data-montage-id="loadAverage"></div>
        </div>
    </div>
</body>
</html>
