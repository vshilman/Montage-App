<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="cascading-list.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "repetition": {"@": "repetition"},
                "scrollView": {"@": "horizontalScroll"}
            }
        },
        "repetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition"}
            },
            "bindings": {
                "content": {"<-": "@owner._stack"}
            }
        },
        "item": {
            "prototype": "./cascading-list-item.reel",
            "properties": {
                "element": {"#": "item"},
                "cascadingList": {"@": "owner"}
            },
            "bindings": {
                "data": {"<-": "@repetition:iteration.object"}
            }
        },
        "horizontalScroll": {
            "prototype": "blue-shark/ui/scrollview.reel",
            "properties": {
                "element": {"#": "horizontalScroll"},
                "overflow": "scrollX"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="CascadingList">
        <div data-montage-id="horizontalScroll">
            <div data-montage-id="repetition" class="CascadingList-repetition">
                <div data-montage-id="item"></div>
            </div>
        </div>
    </div>
</body>
</html>
