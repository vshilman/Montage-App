<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="field-treeview.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": { "@": "owner" }
                }

            ]
        },
        "field": {
            "prototype": "blue-shark/ui/field.reel",
            "properties": {
                "element": {"#": "field"}
            },
            "bindings": {
                "label": {"<-": "@owner.label"}
            }
        },
        "pathButton": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "pathButton"}
            },
            "bindings": {
                "enabled": {"<-": "!@owner.readOnly"}
            }
        },
        "selectedPath": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "selectedPath"}
            },
            "bindings": {
                "value": {"<-": "@owner.parentPath + '/' + @owner.suffix"}
            }
        },
        "treeview": {
            "prototype": "ui/controls/tree-view.reel",
            "properties": {
                "element": {"#": "treeview"}
            },
            "bindings": {
                "root": {"<-": "@owner.root"},
                "parent": {"<->": "@owner.parent"},
                "parentPath": {"<->": "@owner.parentPath"},
                "children": {"<-": "@owner.children"},
                "originalValue": {"<-": "@owner.originalValue"},
                "close": {"<->": "@owner.close"},
                "suffix": {"<-": "@owner.suffix"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="FieldTreeview">
        <div data-montage-id="field">
            <div data-montage-id="pathButton" class="FieldTreeview-pathButton">
                <div class="FieldTreeview-selectedPath">
                    <span data-montage-id="selectedPath"></span>
                </div>
                <svg><use xlink:href="#i-folder"/></svg>
            </div>
        </div>
        <div data-montage-id="treeview" class="FieldTreeview-treeView"></div>
    </div>
</body>
</html>
