<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="interface-overview.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "interfaceIcon": {
            "prototype": "ui/controls/placeholder.reel",
            "properties": {
                "element": {"#": "interfaceIcon"}
            },
            "bindings": {
                "moduleId": {"<-": "@owner.userInterfaceDescriptor.iconComponentModule.id"},
                "object": {"<-": "@owner.object"},
                "component.size": {"<-": "size"}
            }
        },
        "media_type": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "media_type"}
            },
            "bindings": {
                "value": {"<-": "@owner.object.status.media_type"}
            }
        },
        "name": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "name"}
            },
            "bindings": {
                "value": {"<-": "@owner.object.id"}
            }
        },
        "linkStatus": {
            "prototype": "ui/controls/link-status.reel",
            "properties": {
                "element": {"#": "linkStatus"}
            },
            "bindings": {
                "status": {"<-": "@owner.object.status.link_state"},
                "enabledState": {"<-": "@owner.object.enabled"}
            }
        },
        "enabled": {
            "prototype": "blue-shark/ui/toggle-switch.reel",
            "properties": {
                "element": {"#": "enabled"}
            },
            "bindings": {
                "checked": {"<->": "@owner.object.enabled"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="InterfaceOverview">
        <div data-montage-id="interfaceIcon" class="InterfaceOverview-icon"></div>
        <div class="InterfaceOverview-info">
            <p>
                <span data-montage-id="name"></span>
                <span data-montage-id="media_type" class="InterfaceOverview-type"></span>
            </p>
            <div data-montage-id="linkStatus"></div>
            <div data-montage-id="enabled"></div>
        </div>
    </div>
</body>
</html>
