<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="cron-list-item.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "label": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "label"}
            },
            "bindings": {
                "value": {"<-": "@owner.title"}
            }
        },
        "imageComponent": {
            "prototype": "ui/controls/placeholder.reel",
            "properties": {
                "element": {"#": "iconImagePlaceholder"}
            },
            "bindings": {
                "moduleId": {"<-": "@owner.userInterfaceDescriptor.iconComponentModule.id"},
                "object": {"<-": "@owner.object"},
                "component.size": {"<-": "size"}
            }
        },
        "cronInfo": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "cronInfo"}
            },
            "bindings": {
                "value": {"<-": "@owner.description"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="CronListItem ListItem">
        <div data-montage-id="iconImagePlaceholder" class="ListItem-icon"></div>
        <div data-montage-id="label" class="ListItem-label"></div>
        <div class="ListItem-arrow">
            <svg><use xlink:href="#i-arrow"/></svg>
        </div>
        <div data-montage-id="cronInfo" class="CronListItem-info"></div>
    </div>
</body>
</html>
