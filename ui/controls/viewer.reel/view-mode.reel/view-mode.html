<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="view-mode.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "searchField": {"@": "searchField"}
            },
            "bindings": {
                "type": {"<-": "@selector.selectedValue"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },
        "selector": {
            "prototype": "ui/controls/view-select.reel",
            "properties": {
                "element": {"#": "selector"},
                "content": [
                    {"value": "list", "iconId": "i-listView"},
                    {"value": "grid", "iconId": "i-gridView"},
                    {"value": "table", "iconId": "i-tableView"}
                ],
                "selectedValue": "list"
            }
        },
        "searchToggle": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "searchToggle"}
            },
            "bindings": {
                "classList.has('is-visible')": {"<-": "!@searchField.value"}
            }
        },
        "searchField": {
            "prototype": "blue-shark/ui/text-field.reel",
            "properties": {
                "element": {"#": "searchField"},
                "placeholderValue": "enter search"
            }
        },
        "viewerSearch": {
            "prototype": "montage/ui/component",
            "properties": {
                "element": {"#": "viewerSearch"},
                "hasTemplate": false
            },
            "bindings": {
                "classList.has('is-expanded')": {"<-": "@owner.searchExpanded"}
            }
        },
        "searchClearButton": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "searchClearButton"}
            },
            "bindings": {
                "classList.has('is-visible')": {"<-": "@searchField.value"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="ViewMode">
        <div data-montage-id="selector" class="ViewMode-selector"></div>
        <div data-montage-id="viewerSearch" class="Viewer-search">
            <svg data-montage-id="searchToggle" class="Viewer-searchToggle">
                <use xlink:href="#i-search"/>
            </svg>
            <div data-montage-id="searchField" class="Viewer-searchField"></div>
            <svg data-montage-id="searchClearButton" class="Viewer-searchClearButton">
                <use xlink:href="#i-plus"/>
            </svg>
        </div>
    </div>
</body>
</html>
