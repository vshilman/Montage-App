<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="grid.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "bindings": {
                "selectedObject": {"<-": "@repetition.selection.0"},
                "defaultModuleId": {"<-": "@owner.icon || 'ui/controls/labeled-icon.reel/default-icon.reel'"}
            }
        },
        "repetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition"},
                "isSelectionEnabled": true
            },
            "bindings": {
                "contentController": {"<-": "@owner.controller"}
            }
        },

        "gridItem": {
            "prototype": "./grid-item.reel",
            "properties": {
                "element": {"#": "grid-item"}
            },
            "bindings": {
                "object": {"<-": "@repetition:iteration.object"},
                "defaultModuleId": {"<-": "@owner.defaultModuleId"},
                "labelPath": {"<-": "@owner.labelPath"},
                "size": {"<-": "@owner.size"},
                "enabled": {"<-": "!!@owner.itemDraggable"},
                "delegate": {"<-": "@owner.delegate"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Grid">
        <div data-montage-id="repetition" class="Grid-repetition">
            <div data-montage-id="grid-item"></div>
        </div>
    </div>
</body>
</html>
