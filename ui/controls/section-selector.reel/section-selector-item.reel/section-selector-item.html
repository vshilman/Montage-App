<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="section-selector-item.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "title": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "title"}
            },
            "bindings": {
                "value": {"<-": "@owner.title"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="SectionSelectorItem">
        <div class="SectionSelectorItem-icon"></div>
        <div class="SectionSelectorItem-title" data-montage-id="title"></div>
    </div>
</body>
</html>
