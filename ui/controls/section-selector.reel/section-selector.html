<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="section-selector.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "repetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition"},
                "isSelectionEnabled": true
            },
            "bindings": {
                "content": {"<-": "@owner.sections"}
            }
        },
        "item": {
            "prototype": "./section-selector-item.reel",
            "properties": {
                "element": {"#": "item"}
            },
            "bindings": {
                "iteration": {"<-": "@repetition:iteration"},
                "iteration.selected": {"<->": "@owner.currentSection == iteration.object.identifier"},
                "title": {"<-": "iteration.object.label"}
            }
        },
        "scrollView": {
            "prototype": "blue-shark/ui/scrollview.reel",
            "properties": {
                "element": {"#": "scrollView"},
                "overflow": "scrollX"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="SectionSelector">
        <div data-montage-id="scrollView">
            <div data-montage-id="repetition" class="SectionSelector-repetition">
                <div data-montage-id="item" class="SectionSelector-item"></div>
            </div>
        </div>
    </div>
</body>
</html>
