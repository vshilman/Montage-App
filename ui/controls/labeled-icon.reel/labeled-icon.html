<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="labeled-icon.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "label": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "label"}
            },
            "bindings": {
                "value": {"<-": "!!@owner.labelPath ? @owner.object.path(@owner.labelPath) : @owner.label"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="LabeledIcon">
        <div class="LabeledIcon-image">
            <div data-param="image"></div>
        </div>
        <div class="LabeledIcon-title">
            <div data-montage-id="label" class="LabeledIcon-label"></div>
        </div>
    </div>
</body>
</html>
