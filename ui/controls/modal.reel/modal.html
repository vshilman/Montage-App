<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="modal.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "modalTitle": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "modalTitle"}
            },
            "bindings": {
                "value": {"<-": "'Default Modal'"}
            }
        },
        "modalMessage": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "modalMessage"}
            },
            "bindings": {
                "value": {"<-": "'You are about to delete something important. Would you like to proceed?'"}
            }
        },
        "submit": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "submit"}
            },
            "bindings": {
                "label": {"<-": "'delete'"}
            }
        },
        "cancel": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "cancel"}
            },
            "bindings": {
                "label": {"<-": "'cancel'"}
            }
        }

    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Modal">
        <div class="Modal-container">
            <div class="Modal-header">
                <div data-montage-id="modalTitle" class="Modal-title"></div>
            </div>
            <div class="Modal-body">
                <div data-montage-id="modalMessage" class="Modal-message"></div>
                <div class="Modal-buttons">
                    <button data-montage-id="cancel" class="btn"></button>
                    <button data-montage-id="submit" class="btn--cancel"></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
