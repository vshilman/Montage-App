<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="smartd-service.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "positiveIntegerValidator": {
            "prototype": "core/converter/validator/integer-floor-validator",
            "properties": {
                "floor": 1,
                "errorMessage": "Value must be a positive integer."
            }
        },
        "integerValidator": {
            "prototype": "core/converter/validator/integer-validator"
        },
        "temperatureConverter": {
            "prototype": "core/converter/string-to-integer-or-null-converter",
            "properties": {
                "validator": {"@": "integerValidator"}
            }
        },
        "temperatureDifferenceConverter": {
            "prototype": "core/converter/string-to-integer-or-null-converter",
            "properties": {
                "validator": {"@": "positiveIntegerValidator"}
            }
        },
        "intervalConverter": {
            "prototype": "core/converter/string-to-integer-converter",
            "properties": {
                "validator": {"@": "positiveIntegerValidator"}
            }
        },
        "power_mode": {
            "prototype": "blue-shark/ui/field-select.reel",
            "properties": {
                "element": {"#": "power_mode"},
                "label": "Power Mode"
            },
            "bindings": {
                "value": {"<->": "@owner.object.power_mode"},
                "options": {"<-": "@owner.SMARTD_POWER_MODES"}
            }
        },
        "temp_difference": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "temp_difference"},
                "label": "Temperature Difference",
                "converter": {"@": "temperatureDifferenceConverter"}
            },
            "bindings": {
                "value": {"<->": "@owner.object.temp_difference"}
            }
        },
        "temp_informational": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "temp_informational"},
                "label": "Informational Temperature",
                "converter": {"@": "temperatureConverter"}
            },
            "bindings": {
                "value": {"<->": "@owner.object.temp_informational"}
            }
        },
        "temp_critical": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "temp_critical"},
                "label": "Critical Temperature",
                "converter": {"@": "temperatureConverter"}
            },
            "bindings": {
                "value": {"<->": "@owner.object.temp_critical"}
            }
        },
        "interval": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "interval"},
                "label": "Check Interval (minutes)",
                "converter": {"@": "intervalConverter"}
            },
            "bindings": {
                "value": {"<->": "@owner.object.interval"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="SmartdService">
        <div data-montage-id="interval"></div>
        <div data-montage-id="temp_difference"></div>
        <div data-montage-id="temp_informational"></div>
        <div data-montage-id="temp_critical"></div>
        <div data-montage-id="power_mode"></div>
    </div>
</body>
</html>
