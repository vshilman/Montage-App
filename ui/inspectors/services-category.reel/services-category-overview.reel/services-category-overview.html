<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="services-category-overview.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "bindings": {
                "activeCount": {"<-": "@owner.services.filter{this.state == 'RUNNING'}.length"}
            }
        },
        "iconSubstitution": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "iconSubstitution"}
            },
            "bindings": {
                "switchValue": {"<-": "@owner.object.name.toLowerCase()"}
            }
        },
        "sharingIcon": {
            "prototype": "ui/icons/sharing.reel",
            "properties": {
                "element": {"#": "sharingIcon"},
                "component.object": {"<-": "@owner.object"},
                "component.size": {"<-": "size"}
            }
        },
        "servicesType": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "servicesType"}
            },
            "bindings": {
                "value": {"<-": "@owner.object.name"}
            }
        },
        "servicesCount": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "servicesCount"}
            },
            "bindings": {
                "value": {"<-": "@owner.services.length + ' service' + (@owner.services.length > 1 ? 's' : '')"}
            }
        },
        "actives": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "actives"}
            },
            "bindings": {
                "value": {"<-": "@owner.activeCount + ' active' + (@owner.activeCount > 1 ? 's' : '')"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="ServicesCategoryOverview">
        <div data-montage-id="iconSubstitution">
            <div data-montage-id="sharingIcon" data-arg="sharing" class="ServicesCategoryOverview-icon"></div>
        </div>
        <div class="ServicesCategoryOverview-info">
            <p data-montage-id="servicesType" class="bold"></p>
            <div data-montage-id="servicesCount"></div>
            <div data-montage-id="actives"></div>
        </div>
    </div>
</body>
</html>
