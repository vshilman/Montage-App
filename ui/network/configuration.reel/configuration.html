<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="configuration.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "scrollView": {
            "prototype": "blue-shark/ui/scrollview.reel",
            "properties": {
                "element": {"#": "scrollView"},
                "overflow": "scrollY"
            }
        },
        "hostname": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "hostname"}
            },
            "bindings": {
                "value": {"<-": "@owner.object.summary.hostname"}
            }
        },
        "defaultRouteIpv4": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "defaultRouteIpv4"}
            },
            "bindings": {
                "value": {"<-": "@owner.object.summary.defaultRoute.ipv4"}
            }
        },
        "defaultRouteIpv6": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "defaultRouteIpv6"}
            },
            "bindings": {
                "value": {"<-": "@owner.object.summary.defaultRoute.ipv6"}
            }
        },
        "interfaceRepetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "interfaceRepetition"}
            },
            "bindings": {
                "content": {"<-": "@owner.object.summary.interfaces"}
            }
        },
        "interfaceName": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "interfaceName"}
            },
            "bindings": {
                "value": {"<-": "@interfaceRepetition:iteration.object.name"}
            }
        },
        "interfaceIpv4": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "interfaceIpv4"}
            },
            "bindings": {
                "value": {"<-": "@interfaceRepetition:iteration.object.ipv4"}
            }
        },
        "interfaceIpv6": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "interfaceIpv6"}
            },
            "bindings": {
                "value": {"<-": "@interfaceRepetition:iteration.object.ipv6"}
            }
        },
        "nameserverRepetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "nameserverRepetition"}
            },
            "bindings": {
                "content": {"<-": "@owner.object.summary.nameservers"}
            }
        },
        "nameserver": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "nameserver"}
            },
            "bindings": {
                "value": {"<-": "@nameserverRepetition:iteration.object"}
            }
        },
        "networkConfiguration": {
            "prototype": "ui/controls/inspector-option.reel",
            "properties": {
                "element": {"#": "networkConfiguration"}
            },
            "bindings": {
                "object": {"<-": "@owner.object.networkConfiguration"}
            }
        },
        "interfaceViewer": {
            "prototype": "ui/controls/inspector-option.reel",
            "properties": {
                "element": {"#": "interfaceViewer"}
            },
            "bindings": {
                "object": {"<-": "@owner.object.interfaces"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Configuration">
        <div data-montage-id="scrollView">
            <div>
                <table>
                    <thead>
                        <tr>
                            <th>
                                Hostname
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td data-montage-id="hostname"></td>
                        </tr>
                    </tbody>
                </table>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>IPv4 Address</th>
                            <th>IPv6 Address</th>
                        </tr>
                    </thead>
                    <tbody data-montage-id="interfaceRepetition">
                        <tr>
                            <td data-montage-id="interfaceName"></td>
                            <td data-montage-id="interfaceIpv4"></td>
                            <td data-montage-id="interfaceIpv6"></td>
                        </tr>
                    </tbody>
                </table>
                <table>
                    <thead>
                        <tr>
                            <th>Nameserver</th>
                        </tr>
                    </thead>
                    <tbody data-montage-id="nameserverRepetition">
                        <tr>
                            <td data-montage-id="nameserver"></td>
                        </tr>
                    </tbody>
                </table>
                <table>
                    <thead>
                        <tr>
                            <th>Default Route</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td data-montage-id="defaultRouteIpv4"></td>
                        </tr>
                        <tr>
                            <td data-montage-id="defaultRouteIpv6"></td>
                        </tr>
                    </tbody>
                </table>

                <div data-montage-id="networkConfiguration"></div>
                <div data-montage-id="interfaceViewer"></div>
            </div>
        </div>
    </div>
</body>
</html>
