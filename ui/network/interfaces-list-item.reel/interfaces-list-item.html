<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="interfaces-list-item.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "label": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "label"}
            },
            "bindings": {
                "value": {"<-": "@owner.isCollection ? path(@owner.userInterfaceDescriptor.collectionNameExpression) : @owner.object.path(@owner.userInterfaceDescriptor.nameExpression)"}
            }
        },
        "imageComponent": {
            "prototype": "ui/controls/placeholder.reel",
            "properties": {
                "element": {"#": "iconImagePlaceholder"}
            },
            "bindings": {
                "moduleId": {"<-": "@owner.userInterfaceDescriptor.iconComponentModule.id"},
                "object": {"<-": "@owner.object"},
                "component.size": {"<-": "size"}
            }
        },
        "status": {
            "prototype": "ui/controls/link-status.reel",
            "properties": {
                "element": {"#": "status"}
            },
            "bindings": {
                "status": {"<-": "@owner.object.status.link_state"},
                "enabledState": {"<-": "@owner.object.enabled"}
            }
        }
    }
    </script>
</head>
<body>
    <!-- $fix - how should I subclass the css here? I am bringing in the ListItem class -->
    <div data-montage-id="owner" class="InterfacesListItem ListItem">
        <div data-montage-id="iconImagePlaceholder" class="ListItem-icon"></div>
        <div data-montage-id="status" class="NetworkInterfaceIcon-status"></div>
        <div data-montage-id="label" class="ListItem-label"></div>
        <div class="ListItem-arrow">
            <svg><use xlink:href="#i-arrow"/></svg>
        </div>
    </div>
</body>
</html>
