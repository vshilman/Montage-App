<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>FreeNAS 10</title>

    <link rel="stylesheet" href="assets/style/style.css" />

    <script src="node_modules/montage/montage.js" async></script>
    <script type="text/montage-serialization">
    {
        "owner": {
            "prototype": "montage/ui/loader.reel"
        },

        "applicationDelegate": {
            "prototype": "core/application-delegate"
        },

        "application": {
            "prototype": "montage/core/application",
            "properties": {
                "delegate": {"@": "applicationDelegate"},
                "applicationModal": {"@":"applicationModal"}
            }
        },
        "applicationModal": {
            "prototype": "montage/ui/modal-overlay.reel",
            "properties": {
                "element": {"#": "application-modal"},
                "position": {
                    "top":  0,
                    "left": 0
                }
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="application-modal" class="ApplicationModal"></div>
    <span class="loading"></span>
</body>
</html>
